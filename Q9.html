<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Image, List, Paragraph, and Link</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Header Section with Image -->
    <header>
        <img src="flipkart.jpeg" alt="Placeholder Image" class="header-img">
        <h1>Welcome to My Webpage</h1>
    </header>

    <!-- Paragraph Section -->
    <section>
        <p class="intro">This is an example webpage that includes an image, a paragraph, a link, and a list. It demonstrates the use of various CSS selectors.</p>
    </section>

    <!-- List Section -->
    <section>
        <ul class="grocery-list">
            <li>Apples</li>
            <li>Bananas</li>
            <li>Carrots</li>
            <li>Oranges</li>
        </ul>
    </section>

    <!-- Anchor Link Section -->
    <section>
        <a href="https://www.flipkart.com" class="external-link">Visit flipkart</a>
    </section>

</body>
</html>
