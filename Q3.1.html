<!DOCTYPE html>
<html>
<head>
    <title>Food Menu Table</title>
</head>
<body>

    

    <table border="1">
        <caption><b>FOOD MENU</b></caption>
        <tr>
            <th rowspan="2">CATEGORY</th>
            <th colspan="2">ITEM</th>
            <th rowspan="2">PRICE</th>
        </tr>
        <tr>
            <th>NAME</th>
            <th>DESCRIPTION</th>
        </tr>
        <tr>
            <td rowspan="2">Starter</td>
            <td>Soup</td>
            <td>Hot vegetable soup</td>
            <td>50/-</td>
        </tr>
        <tr>
            <td>Salad</td>
            <td>Fresh garden salad</td>
            <td>40/-</td>
        </tr>
        <tr>
            <td>Main Course</td>
            <td colspan="2">Lemon rice and vegetables</td>
            <td>90/-</td>
        </tr>
    </table>

</body>
</html>
