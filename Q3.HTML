<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Food Menu Table</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Centering the heading */
        h2 {
            text-align: center;
            font-size: 2em;
            color: #333;
            padding: 20px;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Table styling */
        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        /* Header styling */
        th {
            background-color: #5D5D5D;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        /* Table cell styling */
        td {
            padding: 12px;
            text-align: center;
            font-size: 1.1em;
        }

        /* Alternating row colors */
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #f1f1f1;
        }

        /* Border for each table cell */
        td, th {
            border: 1px solid #ddd;
        }

        /* Adding hover effect for table rows */
        tr:hover {
            background-color: #e8e8e8;
        }

        /* Responsive table for smaller screens */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            td, th {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <h2> Food Menu</h2>
     <table>
        <!-- Header Row -->
        <tr>
            <th rowspan="2">ITEM</th>
            <th colspan="2">CATEGORY</th>
            <th rowspan="2">PRICE</th>
        </tr>
        <tr>
            <th>TYPE</th>
            <th>SPECIALITY</th>
        </tr>

        <!-- Menu Items -->
        <tr>
            <td>Samosa</td>
            <td>Snacks</td>
            <td>No</td>
            <td>20/-</td>
        </tr>
        <tr>
            <td>Butter Naan</td>
            <td>Main Course</td>
            <td>No</td>
            <td>45/-</td>
        </tr>
        <tr>
            <td>Paneer Tikka</td>
            <td>Snacks</td>
            <td>Yes</td>
            <td>120/-</td>
        </tr>
        <tr>
            <td>Dal Makhani</td>
            <td>Main Course</td>
            <td>Yes</td>
            <td>130/-</td>
        </tr>
    </table>

</body>
</html>
