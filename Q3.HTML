<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
   <h2 style="text-align: center;">FOOD MENU</h2>

    <table>
        <tr>
            <th rowspan="2">ITEM </th>
            <th colspan="2">CATEGORY</th>
            <th rowspan="2">PRICE</th>
        </tr>
        <tr>
            <th>TYPE</th>
            <th>SPECIALITY</th>
            
        </tr>
        <tr>
            <td>Samosa</td>
            <td>Indian</td>
            <td>Yes</td>
            <td>15/-<td>
        </tr>
        <tr>
            <td>Pasta</td>
            <td>Italian</td>
            <td>Yes</td>
            <td>120/-</td>
        </tr>
        <tr>
            <td>Kachori</td>
            <td>Indian</td>
            <td>No</td>
            <td>25/-<td>
        </tr>
    </table>

</body>
</html>
